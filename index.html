<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Theme Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #1c1c1e;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #f5f5f7;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #d1d1d6;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: none;
      background-color: #2c2c2e;
      color: #fff;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #0a84ff;
    }

    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #0a84ff;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #0066cc;
    }

    .signup-link {
      text-align: center;
      margin-top: 1rem;
      color: #8e8e93;
    }

    .signup-link a {
      color: #0a84ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Giriş Yap</h2>
    <form>
      <div class="form-group">
        <label for="email">E-posta</label>
        <input type="email" id="email" placeholder="E-posta adresinizi girin" required />
      </div>
      <div class="form-group">
        <label for="password">Şifre</label>
        <input type="password" id="password" placeholder="Şifrenizi girin" required />
      </div>
      <button type="submit" class="login-btn">Giriş Yap</button>
    </form>
    <div class="signup-link">
      Hesabınız yok mu? <a href="#">Kayıt Ol</a>
    </div>
  </div>
</body>
</html>
